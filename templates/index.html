<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    

    <h1 class="text-center mt-5 nb-5 text-primary"> CRUD - FLASK - MYSQL - FLASK</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/user" method="POST">

                    <div class="row mb-3">
                        <div class="col">
                            <label >Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombres">
                        </div>
                        <div class="col">
                            <label >Telefono</label>
                            <input type="text" class="form-control mb-3" name="telefono">
                        </div>
                        <div class="col">
                            <label >Email</label>
                            <input type="text" class="form-control mb-3" name="email">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>


                <table class="table table-bordered">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col" >Nombre y Apellido</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </thead>

                    <tbody>
                        {% for d in data %}
                            <tr>
                                <td>{{d.id}}</td>
                                <td>{{d.nombres}}</td>
                                <td>{{d.telefono}}</td>
                                <td>{{d.email}}</td>
                                <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Editar</button></td>
                                <td><a href="{{url_for('delete',id=d.id)}}" class="btn btn-danger btn-sm">Eliminar</a></td>
                            </tr>

                        
                            
                            <!-- Modal -->
                            <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.nombres}}</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      <form action="/edit/{{d.id}}" method="post">

                                        <label >Nombre</label>
                                        <input type="text" class="form-control mb-3" name="nombres" value="{{d.nombres}}">
                                        <label >Telefono</label>
                                        <input type="text" class="form-control mb-3" name="telefono" value="{{d.telefono}}">
                                        <label >Email</label>
                                        <input type="text" class="form-control mb-3" name="email" value="{{d.email}}">
                                    </div>
                                    <div class="modal-footer">
                                    
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                     </form> 
                                </div>
                                </div>
                            </div>        
                        {% endfor %}
                    </tbody>
                </table>
                
    
            </div>
        </div>
    </div>

</body>
</html>
